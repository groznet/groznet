<!DOCTYPE html>
<html>
<head>
    <title>Simple Ping Pong</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Center vertically */
            background-color: #000; /* Black background */
        }

        canvas {
            border: 1px solid white; /* Simple border to see the canvas */
            background-color: #000; /* Black background for game area */
        }        
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Canvas dimensions (can be adjusted)
        canvas.width = 600;
        canvas.height = 400;

        // Paddle properties
        const paddleWidth = 10;
        const paddleHeight = 60;
        const paddleSpeed = 5; // How fast the paddle moves

        // Ball properties
        const ballRadius = 5;
        let ballSpeedX = 3; // Initial horizontal speed
        let ballSpeedY = 3; // Initial vertical speed

        // Paddle positions
        let leftPaddleY = (canvas.height - paddleHeight) / 2;
        let rightPaddleY = (canvas.height - paddleHeight) / 2;

        // Ball position
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;

        // User input (simple keyboard controls)
        let upPressed = false;
        let downPressed = false;
        let wPressed = false;
        let sPressed = false;

        // --- Drawing Functions ---

        // Function to draw a rectangle (used for paddles)
        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        // Function to draw a circle (used for the ball)
        function drawCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            ctx.fill();
        }

        // Function to draw everything
        function draw() {
            // Clear the canvas
            drawRect(0, 0, canvas.width, canvas.height, '#000'); // Black background

            // Draw paddles
            drawRect(0, leftPaddleY, paddleWidth, paddleHeight, '#FFF'); // Left paddle (white)
            drawRect(canvas.width - paddleWidth, rightPaddleY, paddleWidth, paddleHeight, '#FFF'); // Right paddle (white)

            // Draw ball
            drawCircle(ballX, ballY, ballRadius, '#FFF'); // Ball (white)
        }

        // --- Game Logic Functions ---

        // Function to move the ball
        function moveBall() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Collision with top/bottom walls
            if (ballY + ballRadius > canvas.height || ballY - ballRadius < 0) {
                ballSpeedY = -ballSpeedY; // Reverse vertical speed
            }

            // Collision with left/right walls (scoring)
            if (ballX + ballRadius > canvas.width || ballX - ballRadius < 0) {
                // For this minimal version, just reset the ball to the center
                ballX = canvas.width / 2;
                ballY = canvas.height / 2;
                // Optional: reverse horizontal speed to send it back
                ballSpeedX = -ballSpeedX;
            }

            // Collision with paddles
            // Left paddle collision
            if (ballX - ballRadius < paddleWidth &&
                ballY > leftPaddleY &&
                ballY < leftPaddleY + paddleHeight) {
                ballSpeedX = -ballSpeedX; // Reverse horizontal speed
            }

            // Right paddle collision
            if (ballX + ballRadius > canvas.width - paddleWidth &&
                ballY > rightPaddleY &&
                ballY < rightPaddleY + paddleHeight) {
                ballSpeedX = -ballSpeedX; // Reverse horizontal speed
            }
        }

        // Function to move the paddles based on input
        function movePaddles() {
            // Left paddle (W/S keys)
            if (wPressed && leftPaddleY > 0) {
                leftPaddleY -= paddleSpeed;
            }
            if (sPressed && leftPaddleY < canvas.height - paddleHeight) {
                leftPaddleY += paddleSpeed;
            }

            // Right paddle (Up/Down arrow keys)
            if (upPressed && rightPaddleY > 0) {
                rightPaddleY -= paddleSpeed;
            }
            if (downPressed && rightPaddleY < canvas.height - paddleHeight) {
                rightPaddleY += paddleSpeed;
            }
        }

        // --- Event Listeners for Input ---

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') upPressed = true;
            if (event.key === 'ArrowDown') downPressed = true;
            if (event.key === 'w') wPressed = true;
            if (event.key === 's') sPressed = true;
        });

        document.addEventListener('keyup', (event) => {
            if (event.key === 'ArrowUp') upPressed = false;
            if (event.key === 'ArrowDown') downPressed = false;
            if (event.key === 'w') wPressed = false;
            if (event.key === 's') sPressed = false;
        });

        // --- Game Loop ---

        // The main game loop function
        function gameLoop() {
            moveBall();
            movePaddles();
            draw();
            requestAnimationFrame(gameLoop); // Call gameLoop again on the next frame
        }

        // Start the game loop
        gameLoop();        
    </script>
</body>
</html>
